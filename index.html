<body>

   <div class="container-fluid">
   
      <div class="row row-flex">

        <div class="col-md-12 col-xs-12">
          <div class="content colour-1 hidden">
             <h1>Тестовое задание</h1>
          </div>
        </div>

        <div class="col-md-4 col-xs-12">
          <div class="content colour-2">
            <h3>First column</h3>
            <p>Some content</p>
          </div>
        </div>
        
        <div class="col-md-4 col-xs-12">
          <div class="content colour-3">
            <h3>Second column</h3>
            <p>Some content</p>
          </div>
        </div>

        </div>

            <button class="btn button btn-warning js-btn-hide">Кнопка 1</button>
          </div>
        </div>
        
        <div class="col-md-8 col-sm-8 col-xs-12">
          <div class="content colour-6">
            <button class="btn button btn-success js-btn-swing">Кнопка 2</button>
          </div>
        </div>

      <div class="popup">

            <div class="popup-content">
